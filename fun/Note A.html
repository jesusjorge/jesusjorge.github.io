<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SHA-512 Base64 Matcher</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 5px 0; padding: 8px; width: 100%; }
    #output { white-space: pre-wrap; background: #f0f0f0; padding: 10px; height: 10000px; overflow-y: scroll; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>SHA-512 Base64 Matcher</h2>

  <label>Enter the text string (challenge):</label>
  <input type="text" id="challenge" value="AVeryLongString">

  <label>Enter the stop length:</label>
  <input type="number" id="stop" value="10">

  <label>Enter the starting sequence number:</label>
  <input type="number" id="sequence" value="1">

  <button onclick="runHashLoop()">Run</button>

  <div id="output"></div>

  <script>
    async function runHashLoop() {
      const challenge = document.getElementById('challenge').value;
      const stop = parseInt(document.getElementById('stop').value);
      let sequence = parseInt(document.getElementById('sequence').value);
      let iLength = 1;
      const output = document.getElementById('output');
      output.textContent = '';

      const encoder = new TextEncoder();

      function sha512Base64(text) {
        return crypto.subtle.digest("SHA-512", encoder.encode(text)).then(hash => {
          const bytes = new Uint8Array(hash);
          const binary = bytes.reduce((acc, byte) => acc + String.fromCharCode(byte), '');
          return btoa(binary);
        });
      }

      while (iLength <= stop) {
        if (sequence % 54321 === 0) {
          output.textContent += sequence + "\n";
        }

        const hash = await sha512Base64(challenge + sequence);

        if (hash.includes(challenge.substring(0, iLength))) {
          output.textContent += `\n${sequence}: ${hash}\n\n`;
          iLength++;
        } else {
          sequence++;
        }
      }

      output.textContent += "Finish\n";
    }
  </script>

</body>
</html>
